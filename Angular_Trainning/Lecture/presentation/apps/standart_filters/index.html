<!doctype html>
<html ng-app=>
  <body>
    <script src="../vendor/Angular/angular.js"></script>    
	<script src="script.js"></script>	
    <div class="container-fluid">
      <table>
		<tbody>
			<tr>
				<td>
					<strong>currency</strong> filter for
				</td>
				<td style="width: 100px">
					10:
				</td>
				<td>
					{{10 | currency}}
				</td>			
			</tr>
			<tr>
				<td>
					<strong>date</strong> filter for
				</td>
				<td style="width: 200px">
					1395132927875:
				</td>
				<td ng-init="d = 1395132927875">
					{{ d|date:"dd-MM-yyyy"}}
				</td>			
			</tr>
			<tr>
				<td>
					<strong>limitTo</strong> filter for
				</td>
				<td style="width: 100px">
					[1,2,3,4,5,6,7,8]
				</td>
				<td >
					{{ [1,2,3,4,5,6,7,8] | limitTo: 5 }}
				</td>			
			</tr>
			<tr>
				<td>
					<strong>lowercase</strong> filter for
				</td>
				<td style="width: 100px">
					"ABCD"
				</td>
				<td >
					{{ "ABCD" | lowercase }}
				</td>			
			</tr>
			<tr>
				<td>
					<strong>uppercase</strong> filter for
				</td>
				<td style="width: 100px">
					"abcd"
				</td>
				<td >
					{{ "abcd" | uppercase }}
				</td>			
			</tr>
		</tbody>
	  </table>
    </div>
 </body>
</html>
